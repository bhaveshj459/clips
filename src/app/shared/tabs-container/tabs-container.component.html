<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block rounded py-3 px-4 transition"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="selectClass(tab)"
    >
      {{ tab.tabTitle }}
    </a>
  </li>
